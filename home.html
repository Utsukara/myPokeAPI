<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="myDetail.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-left">
            <div class="col-md-6 d-flex align-items-center">
                <img src="pokeball.png" id="pokeballIcon" class="pokeball-icon">
                <input type="text" id="searchBar" class="form-control" placeholder="Enter Pokémon name..." aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 d-flex align-items-center">
                    <div class="welcome-text">
                        <h1>Welcome to PokéFinder!</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="card" style="width: 20rem;">
                    <img src="" class="card-img-top" id="pokemonImage">
                    <div class="card-body">
                        <h5 class="card-title" id="pokemonName"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="pokemonTypes"></h6>
                        <div id="pokemonStats"></div>
                        <h6 class="card-subtitle mt-3" id="pokemonAbilitiesTitle">Abilities:</h6>
                        <div id="pokemonAbilities"></div>
                    </div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="myScript.js"></script>
</body>
</html>
